name: Integração continua

on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3

     - name: Log in to Docker Hub
       uses: docker/login-action@v3.4.0
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Docker Compose Build
       working-directory: ./EmprestimoApi
       run: docker compose build

     - name: Push to Docker Hub Container Registry
       run: |
         docker tag italopessan/emprestimo-api:latest ${{ secrets.DOCKER_USERNAME }}/italopessan/emprestimo-api:latest
         docker tag italopessan/emprestimo-api:latest ${{ secrets.DOCKER_USERNAME }}/italopessan/emprestimo-api:${{ github.run_id }}

         docker push ${{ secrets.DOCKER_USERNAME }}/emprestimo-api:latest
         docker push ${{ secrets.DOCKER_USERNAME }}/emprestimo-api:${{ github.run_id }}