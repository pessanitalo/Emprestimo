name: Deploy CI/CD
on:
  push:
    branches:
      - main # executa os testes na branch main
jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: setup node
       uses: actions/setup-node@v4
       with:
        node-version: 20

     - name: Install dependencias
       run: npm ci
       working-directory: Emprestimoapp  ## busca o nome onde esta as dependencias

     - name: Build app
       run: npm run build
       working-directory: Emprestimoapp

     - name: Upload artifacts
       uses: actions/upload-artifact@v4
       with:
        name: build-site
        path: Emprestimoapp/dist/ ## caminho referente ao github

  deploy:
    needs: [run-tests] ## s√≥ inicia o deploy se run-tests der sucesso
    runs-on: ubuntu-latest

    steps:
     - name: Download artifacts
       uses: actions/download-artifact@v4
       with:
        name: build-site ## deve ser o mesmo nome da linha 30
        path: download-data/ ## salva o download

     - name: Display structure of downloaded files
       run: ls -R download-data

     - name: Deploy to Server
       run: echo "Deploy to server"
